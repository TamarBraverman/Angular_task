<form [formGroup]="formGroup" (ngSubmit)="submitLogin()">

    <div *ngFor="let controlName of obj.keys(formGroup.controls)">
        <label>{{controlName}}:</label>
        <input formControlName="{{controlName}}" />

        <div *ngIf="formGroup.controls[controlName].errors">
            <p *ngFor="let err of obj.values(formGroup.controls[controlName].errors)">{{err}}</p>
        </div>

    </div>

    <input type="submit" value="Login" [disabled]="formGroup.invalid" />

</form>
